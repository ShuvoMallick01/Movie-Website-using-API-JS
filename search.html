    <!-- Title -->

  <body>
    <!-- NAVBAR -->
    <header class="custom-navbar">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark fixed-top py-3"
      >
        <div

        >
          <a class="navbar-brand fw-semibold" href="/">SKYBER</a>
          <ul class="navbar-nav gap-4 d-flex align-items-center flex-row">

              <a class="nav-link" aria-current="page" href="/index.html"

                >Tv Shows</a

        </div>
      </nav>
    </header>
    <!-- / NAVBAR -->

    <!-- SERCH MOVIES -->
    <section class="py-5">
      <div class="container pb-lg-4">
        <div class="row">
          <div class="alert-msg mb-4"></div>
          <!-- <div class="alert-dark alert" role="alert">
            A simple dark alertâ€”check it out!
          </div> -->

          <!-- Form -->
          <form class="search-form" action="/search.html">
            <div class="search-radio">
              <input
                type="radio"
                id="movie"
                name="type"
                value="movie"
                checked
              />
              <label for="movies" class="movie-label">Movies</label>

              <input type="radio" id="tv" name="type" value="tv" />
              <label for="movies">TV Shows</label>
            </div>

            <div class="search-flex">
              <input
                type="text"
                class="form-control"
                name="search-term"
                id="search-term"
                placeholder="Enter search term"
              />
              <button class="btn btn-primary px-4" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- / SERCH MOVIES -->

    <!-- Popular Movies -->
    <section class="container pb-5">
      <div class="row gy-4 popular-movies" id="popular-movies">
