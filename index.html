  <body>
    <!-- NAVBAR -->
    <header class="custom-navbar">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark fixed-top py-3"
      >
        <div
          class="container d-flex align-items-center justify-content-between"
        >
          <a class="navbar-brand fw-semibold" href="/">SKYBER</a>
          <ul class="navbar-nav gap-4 d-flex align-items-center flex-row">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Movies</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/shows.html"
                >Tv Shows</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- / NAVBAR -->

    <!-- NOW PLAYING SECTION  -->
    <section class="now-playing">
      <div class="container mb-5 pb-lg-4 mt-5 pt-4">
        <div class="row now-playing__contents">
          <h2 class="fw-semibold text-center">Now Playing</h2>
          <div class="swiper">
            <div class="swiper-wrapper"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- / NOW PLAYING SECTION  -->

    <!-- SERCH MOVIES -->
    <section class="">
      <div class="container mb-5 pb-lg-4">
        <div class="row">
          <div id="alert"></div>
          <form class="search-form">
            <div class="search-radio">
              <input
                type="radio"
                id="type"
                name="movie"
                value="movie"
                checked
              />
              <label for="movies" class="movie-label">Movies</label>
              <input type="radio" id="tv" name="type" value="tv" />
              <label for="movies">TV Shows</label>
            </div>

            <div class="search-flex">
              <input
                type="text"
                class="form-control"
                name="search-term"
                id="search-term"
                placeholder="Enter search term"
              />
              <button class="btn btn-primary px-4" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- / SERCH MOVIES -->

    <!-- Popular Movies -->
    <section class="container">
      <h2 class="fw-semibold text-center pb-4">Popular Movies</h2>
      <!-- All Cards -->
      <div class="row gy-4" id="popular-movies">
        <!-- <div class="col-lg-3 col-md-6">
          <div class="card movie-card">
            <img
              src="./assets/images/movie-thumnail.jpg"

            />

              <p class="card-text">Release: XX/XX/XXXX</p>
            </div>
          </div>
        </div> -->
      </div>
    </section>

    <!-- TITLE -->
    <section>
      <div class="container mb-5 pb-lg-4">
        <div class="row"></div>
      </div>
    </section>
    <!-- / TITLE -->

    <!-- <img src="./assets/images/title.jpg" class="img-fluid" alt="Image" /> -->

    <!-- FOOTER -->
    <footer class="main-footer py-4 bg-black">
      <div class="container d-flex justify-content-between">
        <div class="logo fw-semibold fs-4"><span>SKYBER</span></div>
        <div class="social-links d-flex gap-4 fs-5">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.twitter.com" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
    <!-- / FOOTER -->
